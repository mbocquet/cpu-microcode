---
# tasks file for cpu-microcode
- name: get CPU vendor
  set_fact:
    cpu_vendor: 'intel'
  when: ansible_processor | lower is search("intel")
  tags:
    - microcode
    - vendor

- name: get CPU vendor
  set_fact:
    cpu_vendor: 'amd'
  when: ansible_processor | lower is search("amd")
  tags:
    - microcode
    - vendor

- name: add related package(s)
  package:
    name: "{{ intel_cpu_packages }}"
    force_apt_get: true
  when:
    - ansible_virtualization_role == 'host'
    - cpu_vendor == 'intel'
  tags:
    - microcode
    - package
    - add

- name: add related package(s)
  package:
    name: "{{ amd_cpu_packages }}"
    force_apt_get: true
  when:
    - ansible_virtualization_role == 'host'
    - cpu_vendor == 'amd'
  tags:
    - microcode
    - package
    - add

- name: remove non related package
  package:
    name: "{{ intel_cpu_packages }}"
    force_apt_get: true
    state: absent
    purge: yes
  when: cpu_vendor == 'amd' or ansible_virtualization_role == 'guest'
  tags:
    - microcode
    - package
    - del

- name: remove non related package
  package:
    name: "{{ amd_cpu_packages }}"
    force_apt_get: true
    state: absent
    purge: yes
  when: cpu_vendor == 'intel' or ansible_virtualization_role == 'guest'
  tags:
    - microcode
    - package
    - del
...
